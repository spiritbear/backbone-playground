<!DOCTYPE html>
<html>
	<head>
		<title>My simple list of things to do</title>
		<link rel="stylesheet" href="stylesheets/style.css" type="text/css" media="screen" charset="utf-8">
		<script src="javascripts/jquery-1.6.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="javascripts/underscore.js" type="text/javascript" charset="utf-8"></script>
		<script src="javascripts/backbone.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="todoapp">
			<div class="title">
				<h1>Todos</h1>
			</div>
			<div class="content">
				<div id="create-todo">
					<input id="new-todo" placeholder="What needs to be done?" type="text" />
					<span class="ui-tooltip-top">Please Enter to create this task</span>
				</div>
				<div id="todos">
					<ul class="todo-list"></ul>
				</div>
				<div id="todo-stats">

				</div>
				<ul id="instructions">
					<li>Double click to edit a todo</li>
					<li>Click hold and drag to reorder your todos</li>
				</ul>
			</div>			
		</div>		
		<script src="javascripts/todos.js" type="text/javascript" charset="utf-8"></script>
	</body>	
</html>
